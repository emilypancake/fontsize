<!DOCTYPE html>
<html>
  <head>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
    
  </head>
  <body>
    <div id = "hstack">
      <img src = "https://github.com/emilypancake/fontsize/blob/532465702f1a115fa1d72145d989f3fb1a6e8243/Untitled13_20250209010239.PNG">
      <h1>Font Size Viewer</h1>
    </div>

    <br>
    <h3>Font Size: </h3>
    <h3 id = "fontSize">Try Sliding!</h3>
    <div class = "slidercontainer">
      <input type = "range" min = "1" max = "200" value = "30" class = "slider" id = "myRange">

    <div id = "text">
      <h1>Heading 1</h1>
      <h2>Heading 2</h2>
      <h3>Heading 3</h3>
      <p>Paragraph </p>
    </div>
