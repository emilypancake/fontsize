<!DOCTYPE html>
<html>
  <head>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
    
  </head>
  <body>
    <div class = "hstack">
      <div><img src = "https://github.com/emilypancake/fontsize/blob/main/Untitled13_20250209010239.PNG?raw=true"></div>
      <div><h1>Font Size Viewer</h1></div>
    </div>
    <p>Use this tool to get a feel for what the font size looks like on your device!</p>
    <br>
    <h3>Font Size: </h3>
    <h3 id = "fontSize">Try Sliding!</h3>
    <input type = "range" min = "1" max = "200" value = "30" class = "slider" id = "textSlider">
    <h3>Image Size: </h3>
    <h3 id = "imageSize">Try Sliding!</h3>
    <input type = "range" min = "1" max = "200" value = "30" class = "slider" id = "imageSlider">
    <div id = "text">
      <h1>Heading 1</h1>
      <h2>Heading 2</h2>
      <h3>Heading 3</h3>
      <p>Paragraph </p>
    </div>
    <img src = "https://github.com/emilypancake/fontsize/blob/main/Untitled13_20250209010239.PNG?raw=true" id = "image">
  </body>
</html>
